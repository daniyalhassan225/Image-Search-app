<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <h1>Image search</h1>
    <form action="">

            386&q=80"
                alt="kristaps ungrus">
            <a href="https://unsplash.com/photos/ZpET9PyPLr0" target="_blank">kristaps ungrus</a>
        </div>
        <div class="result">
            <img src="https://images.unsplash.com/photo-1687606746500-2a97da9dcfd1?ixlib=rb-4.0.
                3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto
                =format&fit=crop&w=363&q=80"
                alt="Travel Wallpaper">

            -of-a-road-under-a-night-sky-OapsdzACS_Q" target="_blank">Travel Wallpaper</a>

        </div>
        <div class="result">
            <img src="https://images.unsplash.com/photo-1675426513824-25a43c3ae0ba?ixlib=rb-4.0.
                    3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D
